<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.6);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: white;
            border-radius: 5px;
            width: 700px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .modal h2 {
            margin-top: 0;
            font-size: 18px;
        }

        .form-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .form-label {
            width: 200px;
            font-size: 14px;
        }

        .form-label .label-title {
            font-weight: bold;
        }

        .form-label .label-help {
            color: gray;
            font-size: 12px;
        }

        .form-control {
            flex: 1;
        }

        .form-control input,
        .form-control select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .dob-selects {
            display: flex;
            gap: 8px;
        }

        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 30px;
        }

        .form-actions button {
            flex: 1;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-update {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<div class="modal">
    <h2>EDIT PERSONAL PROFILE</h2>
    <form>
        <div class="form-group">
            <div class="form-label">
                <div class="label-title">Your first name</div>
                <div class="label-help">Your first name</div>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Your first name">
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">
                <div class="label-title">Your last name</div>
                <div class="label-help">Your last name</div>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Your last name">
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">
                <div class="label-title">Email</div>
                <div class="label-help">Your email address</div>
            </div>
            <div class="form-control">
                <input type="email" placeholder="Your email">
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">
                <div class="label-title">Username</div>
                <div class="label-help">Your username</div>
            </div>
            <div class="form-control">
                <input type="text" placeholder="@username">
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">
                <div class="label-title">Job title</div>
                <div class="label-help">Job title</div>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Software Engineer">
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">
                <div class="label-title">Profile image</div>
                <div class="label-help">Profile image</div>
            </div>
            <div class="form-control">
                <input type="file">
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">
                <div class="label-title">Date of birth</div>
                <div class="label-help">Date of birth</div>
            </div>
            <div class="form-control dob-selects">
                <select><option>-- Date --</option></select>
                <select><option>-- Month --</option></select>
                <select><option>-- Year --</option></select>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">
                <div class="label-title">Your phone number</div>
                <div class="label-help">Your phone number</div>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Phone number">
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">
                <div class="label-title">Current address</div>
                <div class="label-help">Current address</div>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Current address">
            </div>
        </div>
        <div style="border-top: 1px dashed #d1d5db; margin: 20px 0;"></div>
        <div class="form-actions">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-update">Update</button>
        </div>
    </form>
</div>
</body>
</html>
